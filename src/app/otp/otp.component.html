<div id="pincode">
  <div class="table">
      <div class="cell">

          <div id="anleitung">
              <p>OTP has been send to <br><strong>{{forgotBy}}</strong></p>
          </div>

          <div id="fields">
              <div class="pin-grid grid">
                  <div class="grid__col grid__col--1-of-4 numberfield {{pin1?'filled':''}}"><span
                          class="{{!pin1?'show__number':'hide__number'}}">{{pin1}}</span></div>
                  <div class="grid__col grid__col--1-of-4 numberfield {{pin2?'filled':''}}"><span
                          class="{{shownumber && !pin2 && pin1?'show__number':'hide__number'}}">{{pin2}}</span></div>
                  <div class="grid__col grid__col--1-of-4 numberfield {{pin3?'filled':''}}"><span
                          class="{{shownumber && !pin3 && pin2?'show__number':'hide__number'}}">{{pin3}}</span></div>
                  <div class="grid__col grid__col--1-of-4 numberfield {{pin4?'filled':''}}"><span
                          class="{{shownumber && !pin4 && pin3?'show__number':'hide__number'}}">{{pin4}}</span></div>
              </div>
          </div>
          <div class="resend-details">
              <div class="text">Resend code in {{countDown}}</div>
              <button (click)="enableResendOTP?startCounter(1500):showConfirmation()"
                  [disabled]="!enableVerifybtn && !enableResendOTP">{{enableResendOTP?'Resend OTP':'Verify'}}</button>
          </div>
          <div id="numbers">
              <div class="grid">
                  <div class="grid__col grid__col--1-of-3" [style]="pin4?'pointer-events: none':''"
                      (click)="!pin4 ? handlePIN(data) : $event.preventDefault()" *ngFor="let data of numers;">
                      <button>{{data}}</button>
                  </div>

                  <div class="grid__col grid__col--1-of-3"><button>*</button></div>
                  <div class="grid__col grid__col--1-of-3" (click)="handlePIN('0')"><button>0</button></div>
                  <div class="grid__col grid__col--1-of-3"><button style="transform: rotate(180deg);"
                          (click)="pin1 ? removePin() : $event.preventDefault()">‚å¶</button></div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="overlay {{showLoader?'overlay__false':''}}">
  <div class="popup">
      <div class="icon">
          <img src="assets/check.png" alt="" width="200px">
      </div>
      <h2>Congratulations!</h2>
      <div class="content">
          Your Account is ready to use. You will be redirected to the Home page in a few seconds.
      </div>
      <div class="loader-main">
          <span class="loader"></span>
      </div>
  </div>
</div>
