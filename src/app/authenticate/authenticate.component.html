<ion-header collapse="fade" class="ion-no-border" *ngIf="openOTP">
    <div class="ion-toolbar">
        <ion-icon size="medium" class="ionic-icon" (click)="closeOTP()" routerLink="/authenticate" name="arrow-back-outline"></ion-icon>
        <div class="ionic-title">Enter OTP details</div>
    </div>
  </ion-header>
  <ion-content class="ion-padding">
<app-otp *ngIf="openOTP" [forgotBy]="'ajeetrajbhar2504@gmail.com'"></app-otp>
<div class="container" *ngIf="!openOTP">
    <img width="250px" loading="eager" src="assets/login.avif" />
    <div class="box box-one" *ngIf="continuewithSocial">
        <h2>Let's you in</h2>
        <button (click)="navigateToOTPPage()">
            <img loading="lazy" src="assets/google.png" width="19">
            <span>Continue with Google</span>
        </button>
        <button (click)="navigateToOTPPage()">
            <img loading="lazy" src="assets/facebook.webp" width="19">
            <span>Continue with Facebook</span>
        </button>
    </div>
    <h5 *ngIf="continuewithSocial">Or</h5>
    
    <div class="box box-two" *ngIf="!continuewithSocial">
        <h2>Let's you in</h2>
        <div class="input-container">
            <span class="fa">ðŸ‡®ðŸ‡³ +91 </span>

    </div>
